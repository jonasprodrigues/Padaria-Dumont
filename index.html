<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Du Mont</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/banner.css">
    
    
</head>
<body>
    <header>
        <div class="cabecalho">
                <div>
                    <a href="#">Produtos</a>
                </div>
                <div>
                    <a href="#">
                        <img src="src/img/logo-padaria.jpg" alt="" class="logo">
                    </a>
                </div>
                <div>
                    <a href="#">Produtos</a>
                </div>
        </div>
    </header>

    <section class="painel-1">

        <div class="slider">

            <div class="slides">
                <!-- Radio Butoons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <!-- Slides images -->
                <div class="slide first">
                    <img src="https://s2-g1.glbimg.com/TFlO01dkRQVPCVqtO51ZBdxd69s=/0x0:557x351/984x0/smart/filters:strip_icc()/s.glbimg.com/jo/g1/f/original/2018/08/03/cafezinho.jpg" alt="image1">
                </div>
                <div class="slide">
                    <img src="https://static.itdg.com.br/images/auto-auto/1661cfc1d211065a84908eebe115e87a/pao-dormido.jpg" alt="image2">
                </div>
                <div class="slide">
                    <img src="https://2.bp.blogspot.com/-n0BRuB8rVnM/Wwv2pb63PcI/AAAAAAAAM_E/gYTFlGH39zg95nDYtdwPteKhFc8vocccgCLcBGAs/w1200-h630-p-k-no-nu/misto-quente-receita-1.jpeg" alt="image3">
                </div>
                <div class="slide">
                    <img src="https://media.gazetadopovo.com.br/bomgourmet/2016/07/bike-fruit-destaque-cc7ebd90.jpg" alt="image4">
                </div>

                <!-- Navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div> 

    </section>

    <footer>
        <div class="contato">
            <p>
                CONTATOS
            </p>

            <a href="">
                <img src="" class="Telefone">
                <p>
                    Telefone
                </p>
            </a>

            <a href="">

                    whatsapp
                </p>
            </a>

            <a href="">

                    E-MAIL

        <div class="redessociais">

            </a>

            <a href="">
